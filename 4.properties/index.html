<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Properties web components</title>

    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <x-title>Hello World</x-title>

    <script>
      const xtitle = document.getElementsByTagName("x-title")[0];
      xtitle.customName = "custom name property";
    </script>
  </body>
</html>
