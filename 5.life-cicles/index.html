<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LifeCycle web components</title>

    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <nav>
      <label for="toggle">Add / Remove Component</label>
      <input type="checkbox" id="toggle" checked />
      <br /><br />
    </nav>

    <script>
      const toggle = document.querySelector("#toggle");
      const nav = document.querySelector("nav");
      function createXTitle() {
        const xTitleContent = document.createTextNode("Hello World");
        const xTitle = document.createElement("x-title");
        xTitle.appendChild(xTitleContent);
        xTitle.setAttribute("text", "Hello Attribute");

        return xTitle;
      }

      nav.appendChild(createXTitle());

      toggle.addEventListener("change", (e) => {
        if (e.target.checked) {
          nav.appendChild(createXTitle());
        } else {
          nav.removeChild(document.getElementsByTagName("x-title")[0]);
        }
      });
    </script>
  </body>
</html>
